<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagaré Sin Protesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .pagare {
            width: 600px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
        }
        .lado-izquierdo {
            width: 20%;
            border-right: 2px solid black;
            padding-right: 30px;
        }
        .lado-derecho {
            width: 75%;
            padding-left: 20px;
            margin: 10px;
        }
        .aceptado {
            border-radius: 10px;
            writing-mode: horizontal-tb;
            text-orientation: mixed;
            font-size: 21px;
            font-weight: bold;
            background-color: black;
            color: white;
            padding: 10px;
            width: 120px;
        }
        .info {
            margin-top: 30px;
        }
        .info label {
            display: block;
            margin: 10px;
            margin-left: 12px;
            text-align: justify;
        }
        .firma {
            height: 100px;
        }
        .cantidad, .por, .lps {
            margin-top: 20px;
        }
        .por-lps {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="pagare">
        <div class="lado-izquierdo">
            <div class="aceptado">ACEPTADO</div>
            <div class="info">
                <label>Fecha:______</label>
                <label>Lugar:______</label>
                <label>Firma:______</label>
            </div>
        </div>
        <div class="lado-derecho">
            <div class="por-lps">
                <label>Por Lps. ___________</label>
                <label><b>PAGARE SIN PROTESTO</b></label>
            </div>
            <div class="fecha">
                <label>El <b>diasco</b> de <b>mesco</b> del <b>anioco</b></label>
            </div>
            <div class="orden">
                <label>Se servirá usted pagar a la orden de <b>empresaco</b></label>
            </div>
            <div class="cantidad">
                <label>La cantidad de: ___________</label>
            </div>
            <div class="por">
                <label>Por: ________________________________________</label>
            </div>
        </div>
    </div>
</body>
</html>
